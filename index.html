<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Khaos - Chip Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/chip.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Khaos AI</h1>
            <img src="image.png" alt="Chip" class="chip-avatar">
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="input-area">
                <textarea id="userInput" placeholder="Ask Chip anything about Project Khaos..."></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
